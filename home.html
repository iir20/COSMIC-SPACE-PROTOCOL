<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Space Protocol - Home</title>
    <link rel="stylesheet" href="styles-home.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>HOME PAGE</h1>
            <button class="wallet-connect" id="wallet-connect-btn">Wallet Connect</button>
            <p class="wallet-address">Wallet: Not Connected</p>
        </header>
        <main>
            <!-- Balance Section -->
            <section class="balance-section">
                <h2>BALANCE</h2>
                <p class="xcis-balance">xCIS: 00</p>
                <p class="cis-balance">CIS: 00</p>
            </section>

            <!-- Menu Section -->
            <section class="menu-section">
                <h2>MENU</h2>
                <div class="menu-buttons">
                    <button class="menu-btn" id="staking-btn">STAKE</button>
                    <button class="menu-btn" id="convert-btn">CONVERT</button>
                </div>
            </section>
        </main>

        <!-- Modal for Staking -->
        <div id="staking-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-staking">&times;</span>
                <h2>Stake Your xCIS</h2>
                <input id="stake-input" type="number" placeholder="Enter xCIS Amount">
                <div>
                    <input type="radio" name="duration" value="30" id="duration-30">
                    <label for="duration-30">30 Days</label>
                    <input type="radio" name="duration" value="60" id="duration-60">
                    <label for="duration-60">60 Days</label>
                    <input type="radio" name="duration" value="90" id="duration-90">
                    <label for="duration-90">90 Days</label>
                    <input type="radio" name="duration" value="120" id="duration-120">
                    <label for="duration-120">120 Days</label>
                </div>
                <button id="stake-confirm-btn">Confirm Stake</button>
            </div>
        </div>

        <!-- Modal for Conversion -->
        <div id="conversion-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-conversion">&times;</span>
                <h2>Convert xCIS to CIS</h2>
                <input id="convert-input" type="number" placeholder="Enter xCIS Amount">
                <button id="convert-confirm-btn">Confirm Convert</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="walletConnect.js"></script>
</body>
</html>
